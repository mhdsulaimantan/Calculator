<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="res/style.css" rel="stylesheet">
    <script src="res/script.js" defer></script>
    <title>Calculator Page</title>
</head>

<body>
    <div class="cal-container">
        <div id="result">
            <div class="rel-op"></div>
            <div class="rel-num">0</div>
        </div>
        <div class="cal-btns">
            <div id="cal-nums">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="mul-10">x10</button>
            </div>
            <div id="cal-op">
                <button id="del" style="background-color: brown;" value="del">DEL</button>
                <button style="background-color: brown;" value="clear">CLEAR</button>
                <button value="*">X</button>
                <button value="/">/</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="ans">ANS</button>
                <button value="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© mhdsulaimantan.</p>
    </footer>
</body>

</html>
